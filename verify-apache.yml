-hosts: webservers
handlers:
- name: restart apache
  service:
    name: httpd
    state: restarted
remote_user: root
tasks:
- name: ensure apache is at the latest version
  yum:
    name: http
    state: latest
- name: write the apache config file
  notify:
  - restart apache
  template:
    dest: /etc/httpd.conf
    src: /srv/httpd.j2
- name: ensure apache is running
  service:
    name: httpd
    state: started
vars:
  http_port: 80
  max_clients: 200
